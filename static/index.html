<!DOCTYPE html>
<html>
  <head>
    <title>Auth0</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="/review-sdk.development.js"></script>
    <script
      src="https://unpkg.com/react@18/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.17.0/babel.min.js"></script>

    <script type="text/javascript"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel" data-presets="es2015,react">
      function MyApp() {
        const { useState } = React;
        const [type, setType] = useState('review');
        const [reviewid, setReviewid] = useState('');
        const [transitions, setTransitions] = useState('');
        const [secretkey, setSecretkey] = useState('');
        const [token, setToken] = useState('');
        const handleOnSubmit = (e) => {
          e.preventDefault();
          if (e.target.reviewid) setReviewid(e.target.reviewid.value);
          if (e.target.secretkey) setSecretkey(e.target.secretkey.value);
          if (e.target.token) setToken(e.target.token.value);
          if (e.target.transitions) setTransitions(e.target.transitions.value);
        };

        return (
          <div className="container">
            <h2>REVIEW-SDK</h2>
            <ul className="nav nav-tabs mb-2">
              <li className="nav-item">
                <a
                  className={'nav-link' + (type == 'review' ? ' active' : '')}
                  href="#"
                  onClick={() => setType('review')}
                >
                  Review web component
                </a>
              </li>
              <li className="nav-item">
                <a
                  className={'nav-link' + (type == 'workflow' ? ' active' : '')}
                  href="#"
                  onClick={() => setType('workflow')}
                >
                  workflow web component
                </a>
              </li>
            </ul>
            <form onSubmit={handleOnSubmit}>
              {type == 'review' && (
                <React.Fragment>
                  請輸入 secret key
                  <div className="input-group mb-3">
                    <input
                      type="text"
                      className="form-control"
                      name="secretkey"
                      aria-label="secretkey"
                      defaultValue="b1e030bf356d1baed179aff218095f90"
                    />
                  </div>
                  請輸入 token
                  <div className="input-group mb-3">
                    <input
                      type="text"
                      className="form-control"
                      name="token"
                      aria-label="token"
                      defaultValue="c6ba7f7647778217b6c18498e02d57f4"
                    />
                  </div>
                  請輸入 reviewId
                  <div className="input-group mb-3">
                    <input
                      type="text"
                      className="form-control"
                      name="reviewid"
                      aria-label="reviewid"
                      defaultValue="1"
                    />
                  </div>
                </React.Fragment>
              )}
              {type == 'workflow' && (
                <React.Fragment>
                  請輸入 transitions
                  <div className="input-group mb-3">
                    <textarea
                      className="form-control"
                      name="transitions"
                      aria-label="transitions"
                      rows="10"
                    />
                  </div>
                </React.Fragment>
              )}
              {reviewid && type == 'review' && (
                <button
                  type="button"
                  class="btn btn-primary mr-2"
                  data-toggle="modal"
                  data-target="#exampleModal"
                >
                  reivew modal
                </button>
              )}
              <button type="submit" className="btn btn-primary mr-2">
                render
              </button>
            </form>
            {reviewid && type == 'review' && (
              <div>
                <web-review
                  token={token}
                  secretkey={secretkey}
                  reviewid={reviewid}
                />
                <div
                  class="modal fade"
                  id="exampleModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                          審核詳情
                        </h5>
                        <button
                          type="button"
                          class="close"
                          data-dismiss="modal"
                          aria-label="Close"
                        >
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <web-review
                          token={token}
                          secretkey={secretkey}
                          reviewid={reviewid}
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            )}
            {transitions && type == 'workflow' && (
              <web-workflow transitions={transitions} />
            )}
          </div>
        );
      }

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);
    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this section for a production-ready setup with JSX:
      https://reactjs.org/docs/add-react-to-a-website.html#add-jsx-to-a-project

      In a larger project, you can use an integrated toolchain that includes JSX instead:
      https://reactjs.org/docs/create-a-new-react-app.html

      You can also use React without JSX, in which case you can remove Babel:
      https://reactjs.org/docs/react-without-jsx.html
    -->
  </body>
</html>
